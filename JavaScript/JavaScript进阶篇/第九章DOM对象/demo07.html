<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>childNodes</title>
</head>
<body>
<div>
    javascript
    <p>javascript</p>
    <div>jQuery</div>
    <h5>PHP</h5>
</div>
<script type="text/javascript">
    var getDiv=document.getElementsByTagName("div")[0];
    var getDivChildNodes=getDiv.childNodes;
    document.write("The number of the childNodes:"+getDivChildNodes.length+"<br />");
    document.write("<br />");
    for(var i=0;i<getDivChildNodes.length;i++){
        document.write(i+"<br/>");
        document.write("The type of the childNodes:"+getDivChildNodes.nodeType+"<br />");
    }
    //visit firstChild and lastChild
    document.write(getDivChildNodes.firstChild.nodeName);
    document.write(getDivChildNodes.lastChild.nodeType);
</script>
</body>
</html>
