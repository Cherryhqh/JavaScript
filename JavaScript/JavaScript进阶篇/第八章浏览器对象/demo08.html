<!DOCTYPE html>
<html>
<head>
    <title>浏览器对象</title>
    <meta charset="UTF-8"/>
</head>
<body>
<!--先编写好网页布局-->

<h1>操作成功</h1></h1>
<span id="timer">5</span>
<span>秒后回到主页</span>
<from>
    <input type="button" value="back" onclick="goBack()"/>
</from>

<script type="text/javascript">

    //获取显示秒数的元素，通过定时器来更改秒数。
    var getValue=document.getElementById("timer").innerHTML
    function count(){
        getValue--;
        document.getElementById("timer").innerHTML=getValue;
        if(getValue==0){
            location.assign("http://www.imooc.com");
        }
    }
    setInterval("count()",1000);


    //通过window的location和history对象来控制网页的跳转。
    function goBack(){
        window.history.back();
    }

</script>
</body>
</html>
