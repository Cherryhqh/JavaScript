<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>history.back()</title>
    <script type="text/javascript">
        function goBack() {
            window.history.back();
        }
        function goForward() {
            window.history.forward();
        }
        function goAnother() {
            window.history.go(3);
        }

    </script>
</head>
<body>
    <a href="http://www.baidu.com">百度</a>
    <br />
    <a href="http://www/imooc.com">imooc</a>
    <br/>
<from>
    <input type="button" value="return" onclick="goBack()"/>
    <br/>
    <input type="button" value="forward" onclick="goForward()"/>
    <br/>
    <input type="button" value="another" onclick="goAnother()"/>
</from>
</body>
</html>
