<!DOCTYPE  HTML>
<html >
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>系好安全带,准备启航</title>

    <script type="text/javascript">

        //通过javascript的日期对象来得到当前的日期，并输出。
        var weekDay=["星期日","星期一","星期二","星期三","星期四","星期五","星期六"];
        var currentDay=new Date;
        document.write(currentDay.getFullYear()+"年");
        document.write(currentDay.getMonth()+"月");
        document.write(currentDay.getDate()+"日")
        document.write("&nbsp&nbsp"+weekDay[currentDay.getDay()]+"<br />");





        //成绩是一长窜的字符串不好处理，找规律后分割放到数组里更好操作哦
        //split the string by ;put the new string into a array
        var scoreStr = "小明:87;小花:81;小红:97;小天:76;小张:74;小小:94;小西:90;小伍:76;小迪:64;小曼:76";
        var scoreArr=scoreStr.split(";");
        //document.write(scoreArr);



        //从数组中将成绩撮出来，然后求和取整，并输出。

        var sum=0;
        for(var i=0;i<scoreArr.length;i++){
            //parseInt() is used to put the string to a number
            //obtain the score
            sum+=parseInt(scoreArr[i].substr(scoreArr[i].indexOf(":")+1));
            //document.write("sum="+sum);
        }
        document.write("班级总分为"+sum+"<br />");
        document.write("班级平均分为"+Math.round(sum/scoreArr.length));
    </script>
</head>
<body>
</body>
</html>
