<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>获得年份</title>
    <script type="text/javascript">
        var mydate=new Date();
        var myyear=mydate.getFullYear();
        document.write(mydate+"<br />");
        document.write("年份:"+myyear+"<br />");
        mydate.setFullYear(2019);
        document.write("未来是:"+mydate.getFullYear());
    </script>
</head>
<body>

</body>
</html>
