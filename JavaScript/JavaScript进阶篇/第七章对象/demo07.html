<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字符串分割</title>
    <script type="text/javascript">
        var mystr="www.imooc.com";
        document.write(mystr.split(".")+"<br />");
        document.write(mystr.split(".",2)+"<br />");
        document.write(mystr.split("")+"<br />");
        document.write(mystr.split("",5));
    </script>
</head>

</body>
</html>
