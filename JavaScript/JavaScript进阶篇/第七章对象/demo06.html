<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>返回指定的字符串首次出现的位置</title>
    <script type="text/javascript">
        var str="I Love JavaScript";
        document.write(str.indexOf("I")+"<br />");
        document.write(str.indexOf("v")+"<br />");
        document.write(str.indexOf("v",8));
    </script>
</head>
<body>

</body>
</html>
