<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math</title>
    <script type="text/javascript">
        /*Math.ceil() is used to take up  the whole to a number*/
        document.write(Math.ceil(0.8)+"<br />");

        /*Math.floor() is used to take down the whole to a number*/
        document.write(Math.floor(-1.5)+"<br />");

        /*Math.round() is used to rounded  a number to the nearest integer*/
        document.write(Math.round(5.6)+"<br />");
        /*Math.random() is used to return a random number which is between 0-1*/
        document.write(Math.round(Math.random()*10));

    </script>
</head>
<body>

</body>
</html>
