<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array</title>
    <script type="text/javascript">
        var myArr1=new Array("010");
        var myArr2=new Array("-","12345");
        //arrayObject.concat() is used to connect two or more arrays

         // This method will returns a new array,instead od changing the original array
        var myArr3=myArr1.concat(myArr2);
        document.write(myArr3+"<br />");

        //join() is used to put all the elements which are in the array into a string .
        //Elements are separated by the specified delimiter
        var myArr=new Array(3);
        myArr[1]="I";
        myArr[2]="Love";
        myArr[3]="JavaScript";
        document.write(myArr.join(".")+"<br />");


        //reverse() is used to reverse the order of the array elements
        var myArr4=new Array(3);
        myArr4[0]="1";
        myArr4[1]="2";
        myArr4[2]="3";
        document.write(myArr4.reverse()+"<br />");


        //arrayObject.slice(start,end) is used to chose elements from a array
        //start is the start position which we chose elements.
        //end is the end position which we chose elements
        //It's return a new array,including start to end -1
        //It not change the original array
        var myArr5=new Array(3);
        myArr5[0]="我";
        myArr5[1]="爱";
        myArr5[2]="你";
        document.write(myArr5.slice(1,3)+"<br />");

       // sort() is used to according a certain order to sort the elements in an array
        function sortNum(number1,number2){
            return number1-number2;

        }
        var myArr6= new Array("80","16","50","6","100","1");
        document.write(myArr6.sort(sortNum));



    </script>
</head>
<body>

</body>
</html>
