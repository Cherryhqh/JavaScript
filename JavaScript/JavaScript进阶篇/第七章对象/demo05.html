<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>返回指定位置的字符</title>
    <script type="text/javascript">
        var mystr="I Love JavaScript";
        /*charAt()方法可返回指定位置的字符，返回的字符是长度为1的字符串*/

        document.write(mystr.charAt(mystr.length-1));
    </script>
</head>
<body>

</body>
</html>
