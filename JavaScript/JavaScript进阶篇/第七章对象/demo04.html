<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>string对象</title>
    <script type="text/javascript">
        var message="I Love JavaScript";
        /*将字符串的大写字母变成小写字母*/
        var mychar=message.toLowerCase();
        document.write("字符串为:"+mychar+"<br />");

        var mes="asdvd";
        document.write("字符串为:"+mes.toUpperCase());
    </script>
</head>
<body>

</body>
</html>
