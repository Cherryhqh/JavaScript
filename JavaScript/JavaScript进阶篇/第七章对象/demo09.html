<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>substr()</title>
    <script type="text/javascript">
        var mystr="I Love JavaScript";
        /*This method is used to extract the specified number of string from the string*/
        document.write(mystr.substr(7)+"<br />");
        document.write(mystr.substr(2,4));
    </script>
</head>
<body>

</body>
</html>
